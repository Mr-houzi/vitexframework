 <script type="text/javascript">
    var arr = [],i=0;
    $('.main').find('h1,h2,h3,h4,h5,h6').each(function(){
        var h = $(this);
        var text = h.text();
        var id  = h.attr('id');
        if(id == '-' || id == '--' || id == '---' || id == '----' || id == '-----' || id == '------')
        {
          $(this).attr('id',id+''+i);
        }
        arr.push({text:text,id:id+''+i});
    });

    $('.nava li a').each(function(){
      var a = $(this);
      var href = a.attr('href');
      var text = $(this).text();
      var underline = href.substr(1);
      if(underline == '-' || underline == '--' || underline == '---' || underline == '----' || underline == '-----' || underline == '------'){
          for(var i in arr) {
            var item = arr[i];
            if(item.text == text){
              a.attr('href','#'+item.id);
            }
          }
      }
    });
  </script>
